<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Criminal Charge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>File a Criminal Charge</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="file-charge.html">File Criminal Charge</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Criminal Charge Form</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="incident">Incident Description:</label>
                <textarea id="incident" name="incident" required></textarea>

                <label for="date">Date of Incident:</label>
                <input type="date" id="date" name="date" required>

                <label for="suspect">Suspect's Name (if known):</label>
                <input type="text" id="suspect" name="suspect">

                <button type="submit">Submit Charge</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Police Department. All rights reserved.</p>
    </footer>
</body>
</html>
